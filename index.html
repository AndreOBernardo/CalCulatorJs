<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="tooltip">
        <span class="tooltiptext">click me</span>
    <img id="link" src="https://i.imgur.com/a3CyJga.png" alt="Click me" onclick= "goToURL()">
    </div>
    <div class="wrapper">
        <button>ðŸŒž</button> 
        <button>ðŸŒ™</button>
    </div>
    <div class="tooltipcalc">
        <span class="tooltipcalctext">Calculator</span>
    <form class="calculator" name="calc">
        <input class="value" type="text" name="txt" readonly="">
        <span class="num clear" onclick="document.calc.txt.value  =' '">c</span>
        <span class="num" onclick="document.calc.txt.value +='/'">/</span>
        <span class="num" onclick="document.calc.txt.value +='*'">*</span>
        <span class="num" onclick="document.calc.txt.value +='7'">7</span>
        <span class="num" onclick="document.calc.txt.value +='8'">8</span>
        <span class="num" onclick="document.calc.txt.value +='9'">9</span>
        <span class="num" onclick="document.calc.txt.value +='-'">-</span>
        <span class="num" onclick="document.calc.txt.value +='4'">4</span>
        <span class="num" onclick="document.calc.txt.value +='5'">5</span>
        <span class="num" onclick="document.calc.txt.value +='6'">6</span>
        <span class="num plus" onclick="document.calc.txt.value +='+'">+</span>
        <span class="num" onclick="document.calc.txt.value +='3'">3</span>
        <span class="num" onclick="document.calc.txt.value +='2'">2</span>
        <span class="num" onclick="document.calc.txt.value +='1'">1</span>
        <span class="num" onclick="document.calc.txt.value +='0'">0</span>
        <span class="num" onclick="document.calc.txt.value +='00'">00</span>
        <span class="num" onclick="document.calc.txt.value +='.'">.</span>
        <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
  </form> 
</div>
<script>
    function goToURL() { window.location = "https://github.com/AndreOBernardo"; }
</script> 
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector(".calculator"), {
		max: 15,
		speed: 500,
        glare: true,
        "max-glare": 0.3,
	});
</script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector("#link"), {
		max: 15,
		speed: 500,
        glare: true,
        "max-glare": 0.3,
	});
</script>
<script>
    let body = document.querySelector('body');
    let wrapper = document.querySelector('.wrapper');
    wrapper.onclick = function (){
        body.classList.toggle('light')
    }
</script>
</body>
</html>
